<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<title>楼栋销售概览 </title>

		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/bootstrap-table/bootstrap-table.min.css">

		<link rel="stylesheet" href="assets/css/common.css">

		<!-- <script src="assets/js/jquery.min.js"></script> -->
		<script src="assets/js/jquery-2.1.4.min.js"></script>
		
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/bootstrap-table/bootstrap-table.js"></script>
		<script src="assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="assets/js/common.js"></script>
		
	</head>
	<body>
		<div class="container-fluid">

			<div class="selectNav">
				<div class="selectWrapper">
					<select  class="form-control" name="projectList" id="projectList">
						<option value="">--请选择项目--</option>
					</select>
				</div>
				<div class="selectWrapper">
					<select  class="form-control" name="buildingList" id="buildingList">
						<option value="">--请选择楼栋--</option>
					</select>
				</div>
			</div>

			<div class="table-wrapper">
				<div id="tableContent" style="display: none;">
					<div id="buildingName" class="btn btn-primary btn-block active" style="margin-top:-5px; margin-bottom:5px;">&nbsp;</div>
					<table class="table-striped unitsListTable" id="unitsListTable" data-cache="false" data-show-footer="true">
						<thead></thead>
						<tbody></tbody>
					</table>
					<table class="table table-bordered custom-table-footer" id="customTableFooter">
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="bottom-back-btn">
				<div class="btn-group btn-group-justified">
				  <div class="btn-group" role="group">
				    <button id="historyBack" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-chevron-left"></i> 后退</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="goToHome" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i> 首页</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="historyForward" type="button" class="btn btn-primary">前进 <i class="glyphicon glyphicon-chevron-right"></i></button>
				  </div>
				</div>
			</div>

		</div>

		<script src="assets/js/saleForBuilding.js"></script>
		
		<script>

			// 请求的URL地址
			var URL_LIST = {
				// projectList: '_temp/saleForBuilding_project_list.html' //项目下来列表
				projectList: CONSTANT.IP_PATH + '/VipService.asmx/WXSR_GetAllSellProject' //项目下来列表

				//,buildingList: '_temp/saleForBuilding_building_list.html' //楼栋下来列表
				,buildingList: CONSTANT.IP_PATH + '/VipService.asmx/WXSR_GetBuilding' //楼栋下来列表

				//,unitsList: '_temp/saleForBuilding_units_list.html' //户型数据
				,unitsList: CONSTANT.IP_PATH + '/VipService.asmx/WXSR_GetBuildingSaleInfo' //户型数据
			}

			$(function() {
				//设置项目下来列表
				loadProjectList(URL_LIST.projectList);

				//navigator bar 导航
				initNavigatorBar();
			});

		</script>
	
		
	</body>
</html>
