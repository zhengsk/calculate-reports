	</head>
	<body>
		<div class="container-fluid">

			<div class="fixd-tab-nav">
				<ul class="nav nav-tabs nav-justified">
					<li role="presentation" class="active"><a href="reportsForMonth_month.html">月报表</a></li>
					<li role="presentation"><a href="reportsForMonth_tendence.html">销售趋势分析</a></li>
				</ul>
			</div>

			<div class="table-wrapper">

				<label for="rptDate" id="buildingName" class="btn btn-primary btn-block page-header"><span id="rptDateText"></span>月份报表&nbsp;<span class="caret"></span></label>

				<input type="month" class="form-control hide-date-input" name="rptDate" id="rptDate">

				<table class="table-striped unitsListTable" id="unitsListTable" data-cache="false" data-show-footer="true">
					<thead style="font-size:0.8em;"></thead>
					<tbody></tbody>
				</table>
			</div>

			<div class="bottom-back-btn">
				<div class="btn-group btn-group-justified">
				  <div class="btn-group" role="group">
				    <button id="historyBack" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-chevron-left"></i> 后退</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="goToHome" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i> 首页</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="historyForward" type="button" class="btn btn-primary">前进 <i class="glyphicon glyphicon-chevron-right"></i></button>
				  </div>
				</div>
			</div>
						
		</div>
	
		<script src="assets/js/yearSignReceive.js"></script>

		<script>

			var queryParamsObj = queryParamsToObj();
			var year = queryParamsObj.RptYear;
			var month = queryParamsObj.RptMonth;
			if(month.length < 2){month = '0' + month}

			var TABLE_COLUMNS =[
				{
			        field: 'areaName',
			        title: '区域',
			        halign: 'center'
			    }, {
			        field: 'subscrib',
			        title: '认购<br/>(万元)',
			        halign: 'center',
			        align: 'right'
			    }, {
			        field: 'sign',
			        title: '签约<br/>(万元)',
			        halign: 'center',
			        align: 'right'
			    }, {
			        field: 'receive',
			        title: '到款<br/>(万元)',
			        halign: 'center',
			        align: 'right'
			    }
			];

			// 请求的URL地址
			var URL_LIST = {
				// yearSign_area_list: '_temp/reportsForMonth_area_list.html'
				yearSign_area_list: CONSTANT.IP_PATH + '/VipService.asmx/WXSR_GetAreaMonthReport'

				,gotoPageUrl : "reportsForMonth_project.html" // 点击跳转至项目列表

				,gotoPageParam : [
					{
						source : "row",
						name : "AreaId",
						value : "areaName"
					},{
						name : "RptYear",
						value : year
					},{
						name : "RptMonth",
						value : month
					}
				]
			}

			$(function() {
				
				$('#rptDate').val(year + '-' + month).on('change', function(){
					$('#rptDateText').text(this.value);

					loadTableList(URL_LIST.yearSign_area_list, {RptMonth : (this.value).replace('-','')});
				}).change();
				
				//navigator bar 导航
				initNavigatorBar();
			});

		</script>
		
	</body>
</html>
