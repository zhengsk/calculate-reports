		<script>

			// 请求的URL地址

				yearSign_area_list: CONSTANT.IP_PATH + '/VipService.asmx/WXSR_GetAllMonthReport'

				,gotoPageUrl : "reportsForMonth_area.html" // 点击跳转至项目列表
				,gotoPageParam : [
					{
						source : "row",
						name : "RptMonth",
						value : "month"
					},{
						name : "RptYear",
						value : null //后期给
					}
				]
			}

			var TABLE_COLUMNS =[{
			        field: 'month',
			        title: '月份',
			        halign: 'center',
			        align: 'center'
			    }, {

			        title: '认购<br/>(万元)',

			        align: 'right'
			    }, {

			        title: '签约<br/>(万元)',

			    }, {
			        field: 'receive',
			        title: '到款<br/>(万元)',
			        halign: 'center',
			        align: 'right'
			    }];

			$(function() {

				var minYear = 2012;
				var maxYear = (new Date()).getFullYear();
				initYearSelect('rptDate', minYear, maxYear); // 设置年份选择下拉

				$('#rptDate').val(maxYear).on('change', function(){
					$('#rptDateText').text(this.value);
					loadTableList(URL_LIST.yearSign_area_list, {RptYear : this.value});

					URL_LIST.gotoPageParam[1].value = this.value;
				}).change();

				//日期切换
				dateSwitchBar('y', 2012, CONSTANT.YEAR);
								
				//navigator bar 导航
				initNavigatorBar();
			});
